{% extends "layout.html" %}

	{% block login %}
  
  
  {% if error %}<div class="container"><div class="alert alert-danger"><strong>Error:</strong> {{ error }}</div></div>{% endif %}
 
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h2>Login</h2>
			<form action="{{ url_for('login') }}" method=post>
			<div class="form-group"><label>Username</label><input type="text" class="form-control" name=username></div>
			<div class="form-group"><label>Password</label><input type="password" class="form-control" name=password></div>
				<button type="submit" class="btn btn-default">Log In</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
